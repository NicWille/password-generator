<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>


    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">

        <div class="card-header">
          <h2>Choose Criteria</h2>
        </div>

        <div class="card-body">

          <h3>Length:</h3>
          <!-- <textarea
            readonly
            id="range-number"
            placeholder="16"
          ></textarea> -->
          <div>
            <p>8</p>
            <input type="range" id="amount" name="amount" 
                   min="8" max="128" value="16" step="1">
            <label for="amount">128</label>
          </div>

          <h3>Character Types:</h3>
          <input type="checkbox" name="lowercase" id="lowercase" checked>
          <label>abc</label>
          <label><input type="checkbox" name="uppercase" id="uppercase" checked>ABC</label>
          <label><input type="checkbox" name="number" id="number" checked>123</label>
          <label><input type="checkbox" name="special" id="special">!@#</label>

        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>

      </div>

    </div>


    <script src="script2.js"></script>
  </body>

</html>
